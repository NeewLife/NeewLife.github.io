p.54INSERT INTO ex2_2 (column3) VALUES(&#x27;홍길동&#x27;);SELECT column3        , LENGTH(column3) AS len3        , LENGTHB(column3) AS bytelenFROM ex2_2;-- 숫자 데이터 타입CREATE TABLE ex2_3(    COL_INT     INTEGER,    COL_DEC     DECIMAL,    COL_NUM     NUMBER);/*SELECT 컬럼명FROM 테이블명WHERE 조건식ORDER BY 정렬*/SELECT column_id        , column_name        , data_type        , data_lengthFROM user_tab_colsWHERE table_name = &#x27;EX2_3&#x27;ORDER BY column_id;-- 날짜 데이터 타입CREATE TABLE ex2_5(    COL_DATE        DATE,    COL_TIMESTAMP   TIMESTAMP);INSERT INTO ex2_5 VALUES(SYSDATE, SYSTIMESTAMP);SELECT * FROM ex2_5;-- NULL : 값이 없음-- 해당 컬럼은 NULL-- 결측치 허용 X : NOT NULL-- p.60CREATE TABLE ex2_6(    COL_NULL        VARCHAR2(10), -- 결측치 허용    COL_NOT_NULL    VARCHAR2(10) NOT NULL -- 결측치 허용 X);-- 에러 발생INSERT INTO ex2_6 VALUES (&#x27;AA&#x27;, &#x27;&#x27;);-- 정상적으로 삽입 됨INSERT INTO ex2_6 VALUES (&#x27;&#x27;, &#x27;BB&#x27;);SELECT * FROM ex2_6;INSERT INTO ex2_6 VALUES (&#x27;AA&#x27;, &#x27;BB&#x27;);SELECT * FROM ex2_6;-- p.61SELECT constraint_name        , constraint_type        , table_name        , search_conditionFROM user_constraintsWHERE table_name = &#x27;EX2_6&#x27;;-- UNIQUECREATE TABLE ex2_7(        COL_UNIQUE_NULL     VARCHAR2(10) UNIQUE,        COL_UNIQUE_NNULL    VARCHAR2(10) UNIQUE NOT NULL,        COL_UNIQUE          VARCHAR2(10),        CONSTRAINTS unique_nm1 UNIQUE (COL_UNIQUE)  -- CONSTRAINTS 는 제약을 걸겠다는 뜻);SELECT constraint_name        , constraint_type        , table_name        , search_conditionFROM user_constraintsWHERE table_name = &#x27;EX2_7&#x27;;INSERT INTO ex2_7 VALUES (&#x27;AA&#x27;, &#x27;AA&#x27;, &#x27;AA&#x27;);INSERT INTO ex2_7 VALUES (&#x27;&#x27;, &#x27;BB&#x27;, &#x27;CC&#x27;);-- NULL 값은 중복이 가능하다-- 기본키(Primary Key)-- UNIQUE(중복 허용 안됨), NOT NULL(결측치 허용 안됨)-- 테이블 당 1개의 기본키만 설정 가능CREATE TABLE ex2_8 (    COL1 VARCHAR2(10) PRIMARY KEY    , COL2 VARCHAR2(10));-- INSERT INTO ex2_8 VALUES(&#x27;&#x27;, &#x27;AA&#x27;&#x27;);INSERT INTO ex2_8 VALUES(&#x27;AA&#x27;, &#x27;AA&#x27;);SELECT * FROM user_constraints;SELECT constraint_name        , constraint_type        , table_name        , search_conditionFROM user_constraintsWHERE table_name = &#x27;JOBS&#x27;;-- 외래키 : 테이블 간의 참조 데이터 무결성 위한 제약 조건-- 참조 무결성을 보장한다 : 잘못된 정보가 입력되는 것을 방지한다-- 초반에는 잘 안쓰다가 DB가 커지면 씀-- Check-- 컬럼에 입력되는 데이터를 체크해 특정 조건에 맞는 데이터만 입력CREATE TABLE ex2_9(    num1            NUMBER    , CONSTRAINTS check1 CHECK (num1 BETWEEN 1 AND 9)    , gender        VARCHAR2(10)    , CONSTRAINTS check2 CHECK (gender in (&#x27;MALE&#x27;, &#x27;FEMALE&#x27;)));SELECT constraint_name        , constraint_type        , table_name        , search_conditionFROM user_constraintsWHERE table_name = &#x27;EX2_9&#x27;;-- 개발자들은 DB 부터 설계한다. 전문적으로 DB설계만 하는 사람이 있을정도.INSERT INTO ex2_9 VALUES(10, &#x27;MAN&#x27;);  -- check2 제약조건에 위배되었음INSERT INTO ex2_9 VALUES(10, &#x27;FEMALE&#x27;); -- check1 제약조건에 위배되었음.INSERT INTO ex2_9 VALUES(5, &#x27;FEMALE&#x27;);-- 지금이야 알지만, 실무에서는 조건을 모르므로 테이블을 보고 조건을 맞춰서 입력해야함-- Defaultalter session set nls_date_format=&#x27;YYYY/MM/DD HH24:MI:SS&#x27;;DROP TABLE ex2_10;CREATE TABLE ex2_10(    Col1   VARCHAR2(10) NOT NULL    , Col2 VARCHAR2(10) NULL    , Create_date DATE DEFAULT SYSDATE);INSERT INTO ex2_10 (col1, col2) VALUES(&#x27;AA&#x27;, &#x27;BB&#x27;);SELECT * FROM ex2_10;-- 테이블 변경-- ALTER TABLEALTER TABLE ex2_10 RENAME COLUMN Col1 To Col11;SELECT * FROM ex2_10;DESC ex2_10;-- 컬럼 타입 변경ALTER TABLE ex2_10 MODIFY Col2 VARCHAR2(30);DESC ex2_10;-- 신규 컬럼 추가ALTER TABLE ex2_10 ADD Col3 Number;DESC ex2_10;-- 컬럼 삭제ALTER TABLE ex2_10 DROP COLUMN Col3;DESC ex2_10;-- 제약조건 추가ALTER TABLE ex2_10 ADD CONSTRAINTS pk_ex2_10 PRIMARY KEY(col11);DESC ex2_10;SELECT constraint_name        , constraint_type        , table_name        , search_conditionFROM user_constraintsWHERE table_name = &#x27;EX2_10&#x27;;-- 제약조건 삭제: col11에서 기본키 삭제ALTER TABLE ex2_10 DROP CONSTRAINTS pk_ex2_10;SELECT constraint_name        , constraint_type        , table_name        , search_conditionFROM user_constraintsWHERE table_name = &#x27;EX2_10&#x27;;-- 테이블 복사CREATE TABLE ex2_9_1 ASSELECT * FROM ex2_9;DESC ex2_9_1;-- 뷰 생성CREATE OR REPLACE VIEW emp_dept_v1 ASSELECT a.employee_id        , a.emp_name        , a.department_id        , b.department_nameFROM employees a    , departments bWHERE a.department_id = b.department_id;-- 뷰 삭제DROP VIEW emp_dept_v1;","dateCreated":"2022-07-19T17:03:00+09:00","dateModified":"2022-07-20T19:47:09+09:00","datePublished":"2022-07-19T17:03:00+09:00","description":"\n테이블 생성, 삭제, 변경, 복사\n데이터 추가, 조회  \n데이터 타입   \n기본키, 외래키  \n컬럼 타입 변경, 추가, 삭제  \n제약조건 추가, 삭제  \n뷰 생성","headline":"Oracle day0719","image":["oracle.png"],"mainEntityOfPage":{"@type":"WebPage","@id":"https://neewlife.github.io/2022/07/19/day0719/"},"publisher":{"@type":"Organization","name":"오세영","sameAs":[],"image":"https://www.gravatar.com/avatar/54b39dd7beade1e993c6b9047cc1a4f4","logo":{"@type":"ImageObject","url":"https://www.gravatar.com/avatar/54b39dd7beade1e993c6b9047cc1a4f4"}},"url":"https://neewlife.github.io/2022/07/19/day0719/","thumbnailUrl":"oracle.png"}</script>
